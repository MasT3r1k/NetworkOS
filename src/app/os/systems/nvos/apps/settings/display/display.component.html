<h1>Obrazovka</h1>
<div class="row">
    <div class="display screen" [ngStyle]="{backgroundImage: 'url(' + device.background + ')'}">
        <div class="info">{{ device.screenInfo.width + " x " + device.screenInfo.height }}</div>
    </div>
    <div class="select select-full" style="flex-direction: column;">
        <div class="option active" style="width: 100%;">Classic</div>
        <div class="option" style="width: 100%;">3D plocha (experimental)</div>
    </div>
</div>
<hr color="#383838">
<div class="backgrounds">
    <div class="background" *ngFor="let bg of device.backgroundHistory">
        <div class="active" *ngIf="device.background == bg"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M470.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L192 338.7 425.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg> Vybr√°no</div>
        <img [src]="bg"  (click)="device.setBackground(bg)" width="200px" loading="lazy">
    </div>
</div>
