<section>
    <h1>Spuštěné procesy</h1>
    <div class="items">
        <div [ngClass]="{item: true, active: isExpand(app)}" *ngFor="let app of apps">
            <div class="row" (click)="expandThis(app)">
                <div class="info">
                    <div class="title">
                        <img [src]="getAppIcon(app)" alt="">
                        <span [textContent]="app"></span>
                        <span class="windows" [textContent]="' (' + (getProcess(app)?.getWindows()?.length || 0) + ')'"></span>
                    </div>
                </div>
                <div class="actions">
                    <div class="btn" (click)="getProcess(app)?.kill()">Vypnout</div>
                </div>
            </div>
            <div class="items expand" *ngIf="isExpand(app)">
                <div class="row" *ngFor="let window of getProcess(app)?.getWindows()">
                    <div class="info">{{ window.getTitle() }}</div>
                    <div class="actions">
                        <div class="btn" (click)="window.closeWindow()">Zavřít</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
